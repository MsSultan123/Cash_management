{% extends 'base.html' %}

{% block title %}Register - Cash Manager{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-sm">
        <div class="bg-white rounded-md shadow p-6">
            <!-- Header -->
            <div class="text-center mb-6">
                <h1 class="text-xl font-semibold text-gray-800">Create Account</h1>
                <p class="text-sm text-gray-500">Join Cash Manager today</p>
            </div>

            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-50 border border-red-200 text-red-600 px-3 py-2 rounded mb-3 text-sm">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Register Form -->
            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label class="block text-sm text-gray-700 mb-1">First Name (Optional)</label>
                    <input type="text" name="first_name" 
                           class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                           placeholder="Enter your first name">
                </div>

                <div>
                    <label class="block text-sm text-gray-700 mb-1">Last Name (Optional)</label>
                    <input type="text" name="last_name" 
                           class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                           placeholder="Enter your last name">
                </div>

                <div>
                    <label class="block text-sm text-gray-700 mb-1">Email *</label>
                    <input type="email" name="email" required 
                           class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                           placeholder="Enter your email">
                </div>

                <div>
                    <label class="block text-sm text-gray-700 mb-1">Username *</label>
                    <input type="text" name="username" required 
                           class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                           placeholder="Choose a username">
                </div>

                <div>
                    <label class="block text-sm text-gray-700 mb-1">Password *</label>
                    <input type="password" name="password" required 
                           class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                           placeholder="Enter your password">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 rounded-md transition">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700 font-medium">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
